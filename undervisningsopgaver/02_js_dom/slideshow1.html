<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <h1>Billeder fra Nordvest</h1>
    <img src="cyklister_sort_hvid.jpg" alt="billede1">

    <button>Videre</button>

    <p>Greta Thunberg bygning og cyklister</p>
    <script>
        //opret array
        let billeder = ["img1.png", "img1.png2", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];
        //klik op√• knap for at skifte billede

        const knap = document.querySelector("button");
        const billede = document.querySelector("img");
        let number = 0;

        knap.addEventListener("click", skiftBillede);

        function skiftBillede() {
            if (number < 7) {
                number++;
            } else {
                number = 0;

            }
            billede.src = "billeder/" + billeder[number];
        }

    </script>

</body>

</html>
