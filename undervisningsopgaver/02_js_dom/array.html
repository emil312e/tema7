<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Array</title>
</head>

<body>
    <h1>Playliste</h1>
    <ul id="display"></ul>
    <script>
        const playliste = ["One", "Killing me softly", "Fast car", "Am I wrong", "breatin", "Let it Be", "Say my name", "As", "Two Hearts", "Freedom!'90", "Lady Marmalade", "Monster"];
        //nummer kan også hedde noget andet
        playliste.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>")
        //forEach fortsætter alt efter hvor mange der er

    </script>
</body>

</html>
