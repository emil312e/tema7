<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vis alle dyr</title>
</head>


<style>
    article {
        border: 1px solid black;
        margin: 3px auto;

    }

</style>

<body>


    <section class="data-container"></section>
    <template>
        <article class="dyr">
            <h3></h3>
            <p class="type"></p>
            <p class="levested"></p>
            <img src="" alt="">
        </article>
    </template>


    <script>
        //document.addEventListener("DOMContentLoaded", visDyr)
        let container = document.querySelector(".data-container");
        let dyrTemplate = document.querySelector("template");

        const fil="alleDyr.json";

        async function hentData(){
            fetch(fil);
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {

            //løb dyrene igennem og indsæt data i en template
            dyr.forEach(dyr => {
                //placer person i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);




            })
        }
hentData(fil);

    </script>

</body>

</html>
