<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>



</head>

<body>

    <p>Hvad er din alder?</p>
    <input type="text" id="længde">
    <p>Hvad er din dates alder?</p>
    <input type="text" id="bredde">
    <button>Klik og se om reglen er overholdt, kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal(længde, bredde);
            let b = areal(længde, bredde);
            let resultat;
            if (isNaN(a)) {
                resultat = "Det er ikke et tal, prøv igen";
            } else if (a, b < 15) {
                resultat = "alderen er mindre end 15 år, dette kan ikke lade sig gøre";
            } else if (a / 2 + 7) {
                resultat = "Reglen er ikke overholdt";
            } else {
                resultat = `Reglen er overholdt`;
            }

            if (isNaN(b)) {
                resultat = "Det er ikke et tal, prøv igen";

            } else if (b < 15) {
                resultat = "alderen er mindre end 15 år, dette kan ikke lade sig gøre";
            } else if (b / 2 + 7) {
                resultat = "Reglen er ikke overholdt";
            } else {
                resultat = `Reglen er overholdt`;
            }
            console.log(resultat);
        }



        function areal(l, b) {
            return l, b;


        }

    </script>

</body>
