<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title></title>



</head>

<body>

    <p>Din alder?</p>
    <input type="text" id="dinAlderTxt">

    <p>Din dates alder?</p>
    <input type="text" id="dinDatesAlderTxt">

    <button>Går det?</button>

    <script>
        let dinAlder;
        let datesAlder;
        let minimumAlder;
        let maximumAlder;

        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            dinAlder = document.querySelector("#dinAlderTxt").value;
            datesAlder = document.querySelector("#dinDatesAlderTxt").value;
            //Hvad er det yngste din date må være?
            minimumAlder = Math.round(dinAlder / 2 + 7);
            maximumAlder = Math.round((dinAlder - 2) * 7);
            console.log("minimumAlder", minimumAlder);
            console.log("maximumAlder", maximumAlder);

        }
        if (dinAlder < 15 || datesAlder < 15) {
            console.log("En af parterne er for unge");
        } else {
            if (datesAlder >= minimumAlder && datesAlder <= maximumAlder) {
                console.log("Det er passende")

            } else if (datesAlder < minimumAlder) {
                console.log(`Du er ${dinAlder} og din date er ${datesAlder} Din date er ${minimumAlder-datesAlder} år for ung`)

            } else if (datesAlder >= maximumAlder) {
                console.log(`Du er ${dinAlder} og din date er ${datesAlder} Din date er ${datesAlder-maximumAlder} år for gammel`)

            }
        }

    </script>

</body>

</html>
